<!DOCTYPE html>

          <meta name="description" content="Video conference with upto 8 people from browser. No Downloads. No Signups.">
          <meta name="keywords" content="hello, html5 video chat, video conference, video chat, online video chat, webrtc video, peer-to-peer video chat">

          <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
          <meta http-equiv="Pragma" content="no-cache" />
          <meta http-equiv="Expires" content="0" />
          <title>Hello</title>
          <link rel="shortcut icon" href="favicon.ico" />
          <link rel="icon" href="icon.png" />
          <script src="/socket.io/socket.io.js"></script>
          <link rel="stylesheet" type="text/css" href="style.css" />
          <script type="text/javascript" src="easyrtc.js"></script>
          <script type="text/javascript" src="script.js"></script>
      </head>

          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

        <div id="wrap">
          <div id="selfWrap" class="divHolder">
            <video autoplay="autoplay" class="easyrtcMirror" id="selfVideo" muted="muted" volume="0" ></video>
          </div>
          <div id="caller1" class="divHolder">
            <video autoplay="autoplay" class="callerVideo" id="callerVideo1"></video>
          </div>
          <div id="caller2" class="divHolder">
            <video autoplay="autoplay" class="callerVideo" id="callerVideo2"></video>
          </div>
          <div id="caller3" class="divHolder">
            <video autoplay="autoplay" class="callerVideo" id="callerVideo3"></video>
          </div>
          <div id="caller4" class="divHolder">
            <video autoplay="autoplay" class="callerVideo" id="callerVideo4"></video>
          </div>
          <div id="caller5" class="divHolder">
            <video autoplay="autoplay" class="callerVideo" id="callerVideo5"></video>
          </div>
          <div id="caller6" class="divHolder">
            <video autoplay="autoplay" class="callerVideo" id="callerVideo6"></video>
          </div>
          <div id="caller7" class="divHolder">
            <video autoplay="autoplay" class="callerVideo" id="callerVideo7"></video>
          </div>
        </div>
        <div id="roomID"></div>
        <button type="button" id="lockBtn"></button>
        <div id="fixed">
          <div id="intro">
            <div id="inner">
              <button id="closeintro">&times;</button>
              <div id="pitch">
              Video conference with upto 8 people from browser.
              </div>
              <div id="urlwrap">
                Invite by sharing this URL &rarr; <span id="roomURL"></span>
                <button id="copyURL">Copy URL</button>
              </div>
              <div id="tips" class="small italic">
                You can change the room from address bar sayhello.li/YOUR-ROOM
              </div>
              <div id="maker">
                Made by <a href="https://twitter.com/vsnthv" id="twitter" target="blank">@vsnthv</a>. <a href="/about" class="footerlink">About</a>
