<!DOCTYPE html>
  <html>
      <head>
          <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
          <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
          <meta name="description" content="Hello lets you video chat with upto 6 people.">
          <meta name="keywords" content="hello, html5 video chat, video conference, video chat, online video chat, webrtc video">
          <meta name="author" content="Vasanth V">
          <title>Hello</title>
          <link rel="shortcut icon" href="favicon.ico" />
          <link rel="icon" href="icon.png" />
          <script src="/socket.io/socket.io.js"></script>
          <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
          <link rel="stylesheet" type="text/css" href="style.css" />
          <script type="text/javascript" src="easyrtc.js"></script>
          <script type="text/javascript" src="script.js"></script>
      </head>
      <body onload="connect()">
          <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-19124340-20', 'auto');
            ga('send', 'pageview');

          <div id="wrap">
            <div id="selfWrap" class="divHolder">
              <video autoplay="autoplay" class="easyrtcMirror" id="selfVideo" muted="muted" volume="0" ></video>
            </div>
            <div id="caller1" class="divHolder">
              <video autoplay="autoplay" class="callerVideo" id="callerVideo1"></video>
            </div>
            <div id="caller2" class="divHolder">
              <video autoplay="autoplay" class="callerVideo" id="callerVideo2"></video>
            </div>
            <div id="caller3" class="divHolder">
              <video autoplay="autoplay" class="callerVideo" id="callerVideo3"></video>
            </div>
            <div id="caller4" class="divHolder">
              <video autoplay="autoplay" class="callerVideo" id="callerVideo4"></video>
            </div>
            <div id="caller5" class="divHolder">
              <video autoplay="autoplay" class="callerVideo" id="callerVideo5"></video>
            </div>
            <div class="spacer"></div>
            <div id="about">
              Invite people to talk (upto 5) by sharing the URL. <br/>
              You can change the room from address bar sayhello.li/YOUR-ROOM-NAME.
            </div>
          </div>
          <div id="footer">
            <span id="roomName">Test</span><button id="copyURL">copy</button>
          </div>
      </body>
  </html>
